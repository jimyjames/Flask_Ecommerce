<form action="" method="=post" enctype="multipart/form-data">

 

    {% for error in form.photo.errors %}
        <span>{{ error }}</span>
    {% endfor %}
    {{ file_url}}

    <div>
        {{form.photo(class='photo-url')}}


        {{form.upload(class="btn-submit")}}
    </div>


    {% if file_url %}
    <div>
        <img src="{{ file_url }}" style="width: 4oopx;">
    </div>
        
    {% endif %}
</form>
